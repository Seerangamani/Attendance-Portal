<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Minutes of Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .mom-entry {
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .mom-entry h3 {
      margin: 0 0 10px;
    }
    .mom-entry p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Minutes of Meeting</h1>
    
    <form id="momForm">
      <input type="date" id="date" required />
      <input type="text" id="title" placeholder="Meeting Title" required />
      <textarea id="agenda" placeholder="Agenda" required></textarea>
      <textarea id="discussion" placeholder="Discussion Summary" required></textarea>
      <textarea id="actions" placeholder="Action Items" required></textarea>
      <button type="submit">Add Meeting</button>
    </form>

    <div id="momList"></div>
  </div>

  <script>
    const form = document.getElementById('momForm');
    const momList = document.getElementById('momList');

    // Load saved MoMs
    window.onload = function () {
      const savedMoMs = JSON.parse(localStorage.getItem('momEntries')) || [];
      savedMoMs.forEach(entry => displayMoM(entry));
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const entry = {
        date: document.getElementById('date').value,
        title: document.getElementById('title').value,
        agenda: document.getElementById('agenda').value,
        discussion: document.getElementById('discussion').value,
        actions: document.getElementById('actions').value
      };

      saveMoM(entry);
      displayMoM(entry);
      form.reset();
    });

    function saveMoM(entry) {
      const entries = JSON.parse(localStorage.getItem('momEntries')) || [];
      entries.push(entry);
      localStorage.setItem('momEntries', JSON.stringify(entries));
    }

    function displayMoM(entry) {
      const div = document.createElement('div');
      div.className = 'mom-entry';
      div.innerHTML = `
        <h3>${entry.date} - ${entry.title}</h3>
        <p><strong>Agenda:</strong> ${entry.agenda}</p>
        <p><strong>Discussion:</strong> ${entry.discussion}</p>
        <p><strong>Action Items:</strong> ${entry.actions}</p>
      `;
      momList.prepend(div); // Newest first
    }
  </script>
</body>
</html>

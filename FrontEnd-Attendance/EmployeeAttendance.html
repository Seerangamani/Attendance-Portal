<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Attendance Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle animated background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { transform: translateX(-10px) translateY(-10px); }
      100% { transform: translateX(10px) translateY(10px); }
    }

    /* Logout Button */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(220, 38, 38, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      color: white;
      font-size: 18px;
    }

    .logout-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
      background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
    }

    .logout-btn:active {
      transform: translateY(0) scale(1);
      box-shadow: 0 4px 14px rgba(220, 38, 38, 0.3);
    }

    .logout-btn:focus {
      outline: none;
      ring: 2px solid #3b82f6;
      ring-offset: 2px;
    }

    /* Logo image outside the container */
    .logo-img {
      max-width: 160px;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      z-index: 2;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.15),
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      padding: 50px 40px;
      text-align: center;
      backdrop-filter: blur(16px);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      position: relative;
    }

    .title {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .attendance-btn {
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: none;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    .attendance-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .attendance-btn:hover::before {
      left: 100%;
    }

    .in-btn {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(5, 150, 105, 0.3);
    }

    .in-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
      background: linear-gradient(135deg, #047857 0%, #059669 100%);
    }

    .in-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(5, 150, 2, 0.3);
    }

    .out-btn {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(220, 38, 38, 0.3);
    }

    .out-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
      background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
    }

    .out-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(220, 38, 38, 0.3);
    }

    .permission-btn {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }

    .permission-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
      background: linear-gradient(135deg, #6d28d9 0%, #7c3aed 100%);
    }

    .permission-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }

    .icon {
      margin-right: 8px;
      font-size: 18px;
    }

    .current-time {
      padding: 20px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 16px;
      color: #334155;
      font-size: 15px;
      font-weight: 500;
      border: 1px solid #e2e8f0;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .time-label {
      font-size: 13px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .time-display {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consoles, 'Courier New', monospace;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .logout-btn {
        top: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 16px;
      }

      .container {
        padding: 40px 24px;
        margin: 20px;
        border-radius: 20px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 32px;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
      }

      .attendance-btn {
        width: 100%;
        max-width: 240px;
        padding: 16px 24px;
      }

      .logo-img {
        max-width: 140px;
        margin-bottom: 24px;
      }

      .current-time {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .logout-btn {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        font-size: 14px;
      }
      
      .container {
        padding: 32px 20px;
      }

      .title {
        font-size: 22px;
      }
    }

    /* Focus states for accessibility */
    .attendance-btn:focus {
      outline: none;
      ring: 2px solid #3b82f6;
      ring-offset: 2px;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }
      
      .container {
        box-shadow: none;
        border: 1px solid #ccc;
      }

      .logout-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <button onclick="confirmLogout()" class="logout-btn" title="Logout">
    P
  </button>

  <!-- Logo Image (above container) -->
  <img src="images/mmw_logo.png" alt="Company Logo" class="logo-img" />

  <div class="container">
    <!-- Title -->
    <h1 class="title">Employee Attendance</h1>
    <p class="subtitle">Please select your attendance action</p>

    <!-- Buttons -->
    <div class="button-container">
      <button onclick="redirectToAttendanceIn()" class="attendance-btn in-btn">
        <span class="icon">üïê</span> Clock In
      </button>
      <button onclick="redirectToAttendanceOut()" class="attendance-btn out-btn">
        <span class="icon">üïê</span> Clock Out
      </button>
      <button onclick="redirectToPermissionHalfday()" class="attendance-btn permission-btn">
        <span class="icon">üìã</span> Permission/Halfday
      </button>
    </div>

    <!-- Current Date & Time -->
    <div class="current-time">
      <div class="time-label">Current Date & Time</div>
      <div class="time-display" id="current-datetime"></div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('current-datetime').textContent =
        'Current Date & Time: ' + now.toLocaleDateString('en-US', options);
    }

    function confirmLogout() {
      const confirmation = confirm("Are you sure you want to logout?");
      if (confirmation) {
        window.location.href = "index.html";
      }
    }

    function redirectToAttendanceIn() {
      console.log('About to redirect to AttendanceIn.html');
      alert('Redirecting now - if error appears next, it is from AttendanceIn.html page');
      window.location.href = "AttendanceIn.html";
    }

    function redirectToAttendanceOut() {
      window.location.href = "AttendanceOut.html";
    }

    function redirectToPermissionHalfday() {
      window.location.href = "PermissionHalfday.html";
    }

    // Initialize the date/time display
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>

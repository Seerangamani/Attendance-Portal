<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Employee Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .datetime-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .datetime-item {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .datetime-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .datetime-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Attendance Summary Styles */
        .attendance-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .attendance-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-box {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .summary-box:hover {
            transform: translateY(-5px);
        }

        .summary-box h4 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-box p {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .monthly-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .monthly-box {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .monthly-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .monthly-box.absent {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .monthly-box.late {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #333;
        }

        .monthly-box.average {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        .monthly-box.permission {
            background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
        }

        .monthly-box h5 {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .monthly-box p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .datetime-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .attendance-summary {
                grid-template-columns: 1fr;
            }
            
            .monthly-stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .header h1 {
                font-size: 1.8rem;
            }

            .summary-box p {
                font-size: 1.5rem;
            }

            .monthly-box p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="mainEmpDashboard.html" class="back-button">‚Üê Back to Main Menu</a>
        
        <div class="header">
            <h1>üìä Dashboard Overview</h1>
            <div class="datetime-info">
                <div class="datetime-item">
                    <div class="datetime-label">Current Date</div>
                    <div class="datetime-value" id="current-date"></div>
                </div>
                <div class="datetime-item">
                    <div class="datetime-label">Current Time</div>
                    <div class="datetime-value" id="current-time"></div>
                </div>
                <div class="datetime-item">
                    <div class="datetime-label">Status</div>
                    <div class="datetime-value" style="color: #28a745;">Active</div>
                </div>
            </div>
        </div>

        <!-- Attendance Summary Container -->
        <div class="attendance-container">
            <!-- Daily attendance summary -->
            <div class="attendance-summary">
                <div class="summary-box">
                    <h4>Today's Status</h4>
                    <p id="todayAttendance">--</p>
                </div>
                <div class="summary-box">
                    <h4>Overall Rate</h4>
                    <p id="overallAttendance">--%</p>
                </div>
            </div>
            <!-- Monthly statistics section -->
            <div class="section-title">This Month's Summary</div>
            <div class="monthly-stats">
                <div class="monthly-box">
                    <h5>Present Days</h5>
                    <p id="monthlyPresent">--</p>
                </div>
                <div class="monthly-box absent">
                    <h5>Absent Days</h5>
                    <p id="monthlyAbsent">--</p>
                </div>
                <div class="monthly-box late">
                    <h5>Late Days</h5>
                    <p id="monthlyLate">--</p>
                </div>
                <div class="monthly-box average">
                    <h5>Month Average</h5>
                    <p id="monthlyAverage">--%</p>
                </div>
                <div class="monthly-box permission">
                    <h5>Permission</h5>
                    <p id="monthlyPermission">0</p>
                </div>
            </div>
        </div>
    </div>

  <script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('current-date').textContent = now.toLocaleDateString();
  document.getElementById('current-time').textContent = now.toLocaleTimeString();
}

function fetchAttendanceData(employeeId) {
  fetch(`http://localhost:8080/api/attendance/summary/${employeeId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('todayAttendance').textContent = data.todayStatus;
      document.getElementById('overallAttendance').textContent = data.overallRate;
      document.getElementById('monthlyPresent').textContent = data.monthlyPresent;
      document.getElementById('monthlyAbsent').textContent = data.monthlyAbsent;
      document.getElementById('monthlyLate').textContent = data.monthlyLate;
      document.getElementById('monthlyAverage').textContent = data.monthlyAverage;
      document.getElementById('monthlyPermission').textContent = data.monthlyPermission;
    })
    .catch(error => {
      console.error("Failed to load attendance summary:", error);
    });
}

// Run date/time updater
updateDateTime();
setInterval(updateDateTime, 1000);

// Get employeeId from sessionStorage and fetch attendance
const employeeId = sessionStorage.getItem("employeeId");
if (!employeeId) {
  alert("Employee ID not found! Please login again.");
  window.location.href = "login.html";
} else {
  fetchAttendanceData(employeeId);
}
</script>
</body>
</html>

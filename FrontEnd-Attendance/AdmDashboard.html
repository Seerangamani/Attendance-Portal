<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #3d6db8 50%, #4a7bc8 75%, #5a8fd8 100%);
            min-height: 100vh;
            color: #1a202c;
            position: relative;
        }

        .main-heading{
             font-family: 'Cormorant Garamond', serif;
    font-weight: 700;
    font-size: 60px;
    letter-spacing: 10px;
        }
        .dashboard-title{
             font-family: "Libertinus Math", system-ui;
       font-weight: 400;
       font-style: normal;
       font-size: 40px;
       letter-spacing: 3px;
        }

        /* Logout Button Styles */
        .logout-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: fadeInRight 0.8s ease-out 0.5s both;
        }

        .logout-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff3838 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .logout-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff5252 0%, #d63031 50%, #e84393 100%);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .logout-btn:hover::before {
            transform: scale(1);
        }

        .logout-btn:active {
            transform: scale(0.95);
        }

        /* Logout Icon */
        .logout-icon {
            width: 20px;
            height: 26px;
            position: relative;
            z-index: 1;
        }

        .logout-icon::before {
            content: '‚èª';
            font-size: 18px;
            font-weight: bold;
        }

        /* Tooltip */
        .logout-btn::after {
            content: 'Logout';
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .logout-btn:hover::after {
            opacity: 1;
            visibility: visible;
            right: 65px;
        }


        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .center-logo {
            width: 120px;
            height: auto;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
            /* animation: rotate 20s linear infinite; */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }

        .center-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .main-heading {
            color: white;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 0.5rem 0;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .nav-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: fit-content;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .dashboard-view {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            color: darkblue;
        }

        #today-date {
            position: relative;
            z-index: 1;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
            padding: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out calc(var(--delay, 0) * 0.1s) both;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-card:nth-child(1) { --delay: 0; }
        .stat-card:nth-child(2) { --delay: 1; }
        .stat-card:nth-child(3) { --delay: 2; }
        .stat-card:nth-child(4) { --delay: 3; }
        .stat-card:nth-child(5) { --delay: 4; }
        .stat-card:nth-child(6) { --delay: 5; }
        .stat-card:nth-child(7) { --delay: 6; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-number {
            transform: scale(1.1);
        }

        .stat-label {
            color: #64748b;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar styling for navigation */
        .nav-links::-webkit-scrollbar {
            height: 4px;
        }

        .nav-links::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .nav-links::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .nav-links::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logout-container {
                top: 15px;
                right: 15px;
            }

            .logout-btn {
                width: 45px;
                height: 45px;
            }

            .logout-btn::after {
                right: 55px;
            }

            .logout-btn:hover::after {
                right: 60px;
            }

            .container {
                padding: 1rem;
                max-width: 100%;
            }

            .main-heading {
                font-size: 2rem;
            }

            .nav-links {
                justify-content: flex-start;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .nav-btn {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }

            .dashboard-stats {
                grid-template-columns: 1fr;
                padding: 2rem;
                gap: 1.5rem;
            }

            .dashboard-header {
                padding: 2rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .logout-container {
                top: 10px;
                right: 10px;
            }

            .logout-btn {
                width: 40px;
                height: 40px;
            }

            .logout-icon::before {
                font-size: 16px;
            }

            .main-heading {
                font-size: 1.5rem;
            }

            .nav-btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .dashboard-stats {
                padding: 1.5rem;
            }

            .stat-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
  <!-- Logout Button -->
  <div class="logout-container">
    <div class="logout-btn" onclick="handleLogout()">
      <div class="logout-icon"></div>
    </div>
  </div>

  <div class="container">
    <div class="header-section">
        <div class="logo-imgc">
                  <img src="images/mmw_logo.png" alt="Logo" class="center-logo">

        </div>

      <h1 class="main-heading">Attendance Management System</h1>
    </div>

    <div class="nav-links">
      <a href="dashboard.html" class="nav-btn active">Dashboard</a>
      <a href="updateAttendance.html" class="nav-btn">Update Attendance</a>
      <a href="ViewAttendance.html" class="nav-btn">View Attendance</a>
      <a href="employeelist.html" class="nav-btn">Employee List</a>
      <a href="addemployee.html" class="nav-btn">Add Employee</a>
      <a href="DeleteEmployee.html" class="nav-btn">Remove Employee</a>
      <a href="UpdateEmployee.html" class="nav-btn">Update Employee</a>
      <a href="reports.html" class="nav-btn">Reports</a>
    </div>

    <div class="dashboard-view">
      <div class="dashboard-header">
        <h2 class="dashboard-title">Attendance Dashboard</h2>
        <p id="today-date">Today's Overview</p>        
      </div>
      <div class="dashboard-stats">
        <div class="stat-card">
          <div class="stat-number" id="totalEmployees">--</div>
          <div class="stat-label">Total Employees</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="presentToday">--</div>
          <div class="stat-label">Present Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="onDuty">--</div>
          <div class="stat-label">On Duty</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="absent">--</div>
          <div class="stat-label">Absent</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="lateArrivals">--</div>
          <div class="stat-label">Late Arrivals</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="attendanceRate">--%</div>
          <div class="stat-label">Attendance Rate</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="permissionCount">--</div>
          <div class="stat-label">Permission</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toLocaleDateString();
      document.getElementById("today-date").textContent = `Today's Overview - ${today}`;

      fetch("http://localhost:8080/api/attendance/dashboard-stats")
        .then(res => res.json())
        .then(data => {
          document.getElementById("totalEmployees").textContent = data.totalEmployees;
          document.getElementById("presentToday").textContent = data.presentToday;
          document.getElementById("onDuty").textContent = data.onDuty;
          document.getElementById("absent").textContent = data.absent;
          document.getElementById("lateArrivals").textContent = data.lateArrivals;
          document.getElementById("attendanceRate").textContent = data.attendanceRate;
          document.getElementById("permissionCount").textContent = data.permissionCount;
        })
        .catch(err => {
          console.error("Error fetching dashboard stats:", err);
          alert("Failed to load dashboard stats.");
        });
    });

    // Logout function
    function handleLogout() {
      // Optional: Show confirmation dialog
      if (confirm("Are you sure you want to logout?")) {
        // Optional: Clear any stored session data if needed
        // localStorage.clear();
        // sessionStorage.clear();
        
        // Redirect to login page
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
